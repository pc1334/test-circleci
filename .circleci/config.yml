version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    working_directory: ~/test-circleci
    steps:
      - checkout
      - run:
          name: Install certs that container doesn't ship with
          command: apt-get update && apt-get install ca-certificates -y
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Tar everything up
          command: tar -cvf everything.tar *
      - store_artifacts:
          path: ~/test-circlesi/everything.tar
          destination: everything.tar
      - persist_to_workspace:
          root: ~/test-circleci
          paths:
            - everything.tar
  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/test-circleci
    steps:
      - attach_workspace:
          at: ~/test-circleci
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
#          command: aws s3 sync jekyll/_site/docs s3://circle-production-static-site/docs/ --delete
          command: echo "I'm totally deploying to AWS rn"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
            - hold
          filters:
            branches:
              only: master
